<div class="navbar-collapse collapse">
  {% if user-id %}
    <div class="btn-group pull-right">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-user"></i>{{user-id}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{{servlet-context}}/profile">修改密码</a></li>
            <li class="divider"></li>
            <li><a href="{{servlet-context}}/logout">注销</a></li>
          </ul>
        </li>
      </ul>
    </div>
  {% else %}
    <div class="btn-group pull-right">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <form action="{{servlet-context}}/login" class="navbar-form" method="POST">
              {% if login-error %}
              <a class="alert alert-danger">{{login-error}}</a>
              {% endif %}
            <input class="span2"
                   id="username"
                   name="username"
                   placeholder="用户名"
                   style="margin-right: 5px"
                   type="text"/>

            <input class="span2"
                   id="password"
                   name="password"
                   placeholder="密码"
                   style="margin-right: 5px"
                   type="password"/>
            <input class="btn" type="submit" value="登陆"/>
          </form>
        </li>
        <li>
          <a href="{{servlet-context}}/register" style="display:none;">Register</a>
        </li>
      </ul>
    </div>
  {% endif %}
</div>
