<div id="funcmanagerlayout" class="easyui-layout" style="width:100%;height:100%;" data-options="fit:true">


    <div data-options="region:'center',title:'功能列表'">
        <table id="funcmanagerpanel" >
            <thead>
            <tr>
                <th data-options="field:'text',width:300,formatter:function(val,rowData,rowIndex){
                     var signaturepath=rowData.signaturepath;
                     return '<span signaturepath=&quot;'+signaturepath+'&quot; class=&quot;treefunc&quot;>' + val + '</span>';
                }">功能树</th>

            </tr>

            </thead>


        </table>
    </div>

    <div data-options="region:'east',split:true,collapsed:true" title="详细信息" style="width:500px;">

            <div style="padding:10px 10px 10px 10px;">

            <form id="funcinfoform" method="post">
            <table class="formtable" style="width: 100%;">
                <tr>
                    <td>功能名称:</td>
                    <td><input class="easyui-textbox" style="width: 100%" type="text" name="funcname" data-options="required:true"></td>
                </tr>

                <tr>
                    <td>功能标识:</td>
                    <td>
                    <input class="easyui-textbox" name="label" style="width: 100%">
                    </td>
                </tr>
                <tr>
                    <td>图标样式:</td>
                    <td>
                    <!--<input type="text" name="imgcss" >-->
                    <input class="easyui-textbox" data-options="multiline:true"  style="width:100%;height: 80px;" name="imgcss">
                    </td>
                </tr>
                <tr>
                    <td>排列序号:</td>
                    <td>
                    <input class="easyui-textbox" name="sortnum" style="width: 100%" >
                    </td>
                </tr>



                <tr style="display: none;">
                    <td>
                        <input type="text" name="funcid" style="display: none;">
                        <input type="text" name="pid" style="display: none;">
                        <input type="text" name="value" style="display: none;">
                    </td>
                </tr>


            </table>
        </form>

            </div>

            <div style="text-align:center;padding:5px" id="funcformbtns">
                <a  class="easyui-linkbutton save" data-options="disabled:true" >保存</a>
                <a  class="easyui-linkbutton del" data-options="disabled:true" >删除</a>
                <a  class="easyui-linkbutton new"  >新增</a>
            </div>




    </div>



</div>
