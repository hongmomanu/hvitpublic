<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script  src="../js/leaflet.js"></script>

    <script  src="../js/leaflet.hvittianditutilelayer.js"></script>
    <link rel="stylesheet" type="text/css"  href="../css/leaflet.css">
    <title></title>
</head>
<body style="height: 100%">

<div id="map" style="width: 600px; height: 400px"></div>

<script>

 

var funcLayer = L.tileLayer.hvittianditufunctional('http://t0.tianditu.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}');
var map = new L.Map('map',{crs: L.CRS.EPSG4326});


funcLayer.addTo(map);   

map.setView([30, 120], 13);
	

	</script>


</body>
</html>
